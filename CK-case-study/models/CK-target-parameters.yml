input:
  - ["s1_s2", 24]
  - ["s3", 18]
  - ["s4", 6]
  - {vary: false}

irf:
  - ["center", ?]
  - ["width", 12.0]
  - ["dispc", 692.0, {vary: false}]
  - ["disp1", ?, {vary: false}]
  - ["disp2", ?, {vary: false}]
  - ["backsweep", 13200.0, {vary: false}]

kinetic:
  - [?, {vary: false}]
  - [?]
  - [?, {vary: false}]
  - ["out",?]
#   pattern <#kinetic>_<#scaling>
  - ["1_1",{expr: '$kinetic.1 * $scaling.1'}]
  - ["2_1",{expr: '$kinetic.2 * $scaling.1'}]
  - ["3_2",{expr: '$kinetic.3 * $scaling.2'}]

scaling:
  - [?, {vary: false}]
  - [?, {vary: false}]

rel:
  - ['r1', 1, {"vary": False}]
