default_megacomplex: decay

dataset_groups:
  default:
    residual_function: variable_projection

dataset:
  BRC_VIS_data:
    initial_concentration: input1
    megacomplex: [mc1]
    irf: irf1

initial_concentration:
  input1:
    compartments: [s1, s2, s3, s4, s5]
    parameters: [
      input.1,
      input.0,
      input.0,
      input.0,
      input.0
      ]

megacomplex:
  mc1:
    k_matrix: [km1]

k_matrix:
  km1:
    matrix:
      (s2, s1): rates.k21
      (s3, s2): rates.k32
      (s4, s3): rates.k43
      (s5, s4): rates.k54
      (s5, s5): rates.k55

irf:
  irf1:
    type: spectral-multi-gaussian
    center: [irf.center]
    width: [irf.width]
    dispersion_center: irf.dispc
    center_dispersion_coefficients: [irf.disp1, irf.disp2, irf.disp3]
    # backsweep: False

