default_megacomplex: decay

dataset_groups:
  default:
    residual_function: non_negative_least_squares

dataset:
  CKu_data:
    initial_concentration: input1
    megacomplex: [mc1]
    irf: irfu
  CKq_data:
    initial_concentration: input1
    megacomplex: [mc1, mc2]
    megacomplex_scale: [mc_scale.1, mc_scale.2]
    irf: irf1

initial_concentration:
  input1:
    compartments: [s1, s2, s3, s4]
    parameters: [
      input.s1_s2,
      input.s1_s2,
      input.s3,
      input.s4
      ]

megacomplex:
  mc1:
    k_matrix: [km1]
  mc2:
    k_matrix: [km2]

k_matrix:
  km1:
    matrix:
      (s1, s1): kinetic.out
      (s1, s2): kinetic.1
      (s1, s3): kinetic.1
      (s2, s1): kinetic.1
      (s2, s2): kinetic.out
      (s2, s3): kinetic.2
      (s3, s1): kinetic.1_1
      (s3, s2): kinetic.2_1
      (s3, s3): kinetic.out
      (s3, s4): kinetic.3_2
      (s4, s3): kinetic.3
      (s4, s4): kinetic.out
  km2:
    matrix:
      (s1, s1): kinetic.q1
      (s1, s2): kinetic.1
      (s1, s3): kinetic.1
      (s2, s1): kinetic.1
      (s2, s2): kinetic.q2
      (s2, s3): kinetic.2
      (s3, s1): kinetic.1_1
      (s3, s2): kinetic.2_1
      (s3, s3): kinetic.out
      (s3, s4): kinetic.3_2
      (s4, s3): kinetic.3
      (s4, s4): kinetic.out


irf:
  irfu:
    type: spectral-multi-gaussian
    center: [irfu.center]
    width: [gauss_1u.width, gauss_2u.width]
    scale:  [gauss_1.scale, gauss_2u.scale]
    dispersion_center: irf.dispc
    center_dispersion_coefficients: [irf.disp1, irf.disp2]
    backsweep: True
    backsweep_period: irf.backsweep
  irf1:
    type: spectral-multi-gaussian
    center: [irf.center]
    width: [gauss_1.width, gauss_2.width]
    scale:  [gauss_1.scale, gauss_2.scale]
    dispersion_center: irf.dispc
    center_dispersion_coefficients: [irf.disp1, irf.disp2]
    backsweep: True
    backsweep_period: irf.backsweep


clp_relations:
  - source: s1
    target: s2
    parameter: rel.r1
    interval: [[0, 1000]]
  - source: s1
    target: s3
    parameter: rel.r1
    interval: [[0, 1000]]

weights:
  - datasets: [CKu_data]
    global_interval: [750, 1000]
    value: 0.5
  - datasets: [CKq_data]
    global_interval: [750, 1000]
    value: 0.5
