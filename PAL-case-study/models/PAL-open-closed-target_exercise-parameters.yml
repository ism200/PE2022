#   pattern <#kinetic>_<#scaling>
kinetic:
  - ["1", , {vary: false}]
  - ["1_1", {expr: '$kinetic.1 * $scaling.1'}]
  - ["2", 5e-4, {vary: false}]
  - ["3", , {vary: false}]
  - ["4", ]
